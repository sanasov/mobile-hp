<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'CALENDAR' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <div>
            <div class="calendar-nav-ctrl visibility-hidden">
                <div id="calendarPreviousMonth"
                     mwlCalendarPreviousView
                     [view]="view"
                     [(viewDate)]="viewDate"
                     (viewDateChange)="updateYear()">
                    Previous
                </div>
                <div id="calendarNextMonth"
                     mwlCalendarNextView
                     [view]="view"
                     [(viewDate)]="viewDate"
                     (viewDateChange)="updateYear()">
                    Next
                </div>
            </div>
        </div>
        <div class="calendar-month-header">
            <span class="calendar-month-title">{{ viewDate | date :'LLLL yyyy' : '' : locale | capitalizeFirst }}</span>
            <span class="calendar-today" mwlCalendarToday
                  [(viewDate)]="viewDate"
                  (viewDateChange)="updateYear()">
                {{'TODAY' | translate }}
            </span>
        </div>

    </div>
    <br>
    <div (swipe)="changeMonth($event)">
        <mwl-calendar-month-view
                [weekStartsOn]= "weekStartsOn"
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen"
                [locale]="locale"
                [headerTemplate]="customHeaderTemplate"
                (dayClicked)="dayClicked($event.day)">
        </mwl-calendar-month-view>
    </div>
</ion-content>

<ng-template
        #customHeaderTemplate
        let-days="days"
        let-locale="locale">
    <div class="cal-cell-row cal-header">
        <div
                class="cal-cell"
                *ngFor="let day of days"
                [class.cal-past]="day.isPast"
                [class.cal-today]="day.isToday"
                [class.cal-future]="day.isFuture"
                [class.cal-weekend]="day.isWeekend"
                [ngClass]="day.cssClass">
            {{ day.date | date:'E': '' : locale }}
        </div>
    </div>
</ng-template>
