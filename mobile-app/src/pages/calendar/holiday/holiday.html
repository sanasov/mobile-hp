<ion-header>
    <ion-navbar>
        <ion-title>{{date}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <div class="holiday-card">
        <div class="holiday-card-title"> {{holiday + ".TITLE" | translate}}</div>
        <img class="holiday-img" [src]="holidaySrc">
        <div class="holiday-card-description"> {{holiday + ".DESCRIPTION" | translate}}</div>
    </div>

</ion-content>
