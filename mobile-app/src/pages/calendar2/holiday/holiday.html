<ion-header>
    <ion-navbar>
        <ion-title>{{holidaySlider.current().date | date :'dd MMM yyyy' : '' : locale}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <div class="holiday-card" (swipe) ="swipeHoliday($event)">
        <div class="holiday-card-title"> {{holidaySlider.current().title}}</div>
        <img class="holiday-img" [src]="holidaySlider.current().imgSrc">
        <div class="holiday-card-description"> {{holidaySlider.current().description }}</div>
    </div>

</ion-content>
