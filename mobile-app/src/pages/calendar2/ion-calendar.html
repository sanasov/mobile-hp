<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ currentDate | date :'LLLL yyyy' : '' : locale | capitalizeFirst }}</ion-title>
        <ion-datetime class="year-picker" displayFormat="YYYY" min="1500" max="2050" [(ngModel)]="yearPickerDate" (ngModelChange)="selectYear()"></ion-datetime>
        <span end class="calendar-today"
              (click)="today()">
                {{'TODAY' | translate }}
            </span>
    </ion-navbar>
</ion-header>
<ion-content>
        <mwl-calendar-month-view
                class = "week-header"
                [weekStartsOn]="weekStartsOn"
                [viewDate]="mockDateForWeekHeader"
                [locale]="locale"
                [headerTemplate]="customHeaderTemplate">
        </mwl-calendar-month-view>
    <ion-slides
                (ionSlideWillChange)="slideWillChange()"
                (ionSlideNextStart)="slideNextStart()"
                (ionSlidePrevStart)="slidePrevStart()"
                (ionSlideNextEnd)="slideNextEnd()"
                (ionSlidePrevEnd)="slidePrevEnd()"
                speed = "100"
                centeredSlides = "true"
                initialSlide=1>
        <ion-slide>
            <mwl-calendar-month-view
                    [weekStartsOn]="weekStartsOn"
                    [viewDate]="slide3.date"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    [locale]="locale"
                    [headerTemplate]="customHeaderTemplate"
                    (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </ion-slide>
        <ion-slide>
            <mwl-calendar-month-view
                    [weekStartsOn]="weekStartsOn"
                    [viewDate]="slide1.date"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    [locale]="locale"
                    [headerTemplate]="customHeaderTemplate"
                    (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </ion-slide>
        <ion-slide>
            <mwl-calendar-month-view
                    [weekStartsOn]="weekStartsOn"
                    [viewDate]="slide2.date"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    [locale]="locale"
                    [headerTemplate]="customHeaderTemplate"
                    (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </ion-slide>
        <ion-slide>
            <mwl-calendar-month-view
                    [weekStartsOn]="weekStartsOn"
                    [viewDate]="slide3.date"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    [locale]="locale"
                    [headerTemplate]="customHeaderTemplate"
                    (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </ion-slide>
        <ion-slide>
            <mwl-calendar-month-view
                    [weekStartsOn]="weekStartsOn"
                    [viewDate]="slide1.date"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    [locale]="locale"
                    [headerTemplate]="customHeaderTemplate"
                    (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </ion-slide>
    </ion-slides>
  <div class="spring-bicycle-background"></div>
</ion-content>

<ng-template
        #customHeaderTemplate
        let-days="days"
        let-locale="locale">
    <div class="cal-cell-row cal-header">
        <div
                class="cal-cell"
                *ngFor="let day of days"
                [class.cal-past]="day.isPast"
                [class.cal-today]="day.isToday"
                [class.cal-future]="day.isFuture"
                [class.cal-weekend]="day.isWeekend"
                [ngClass]="day.cssClass">
            {{ day.date | date:'E': '' : locale }}
        </div>
    </div>
</ng-template>
