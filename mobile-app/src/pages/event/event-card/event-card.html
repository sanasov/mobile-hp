<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content id="event-card">
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label>Наименование:</ion-label>
                <ion-icon
                        (click)="openModalEditTitle()"
                        name="md-create"
                        item-end
                        style="font-size: 17px; position: relative; top: 4px;">
                </ion-icon>
            </ion-item>
            <ion-item   (click)="openModalEditTitle()">
                <h1 style="white-space: normal"> {{event.title}}</h1>
            </ion-item>
            <ion-item>
            <ion-icon name="ios-calendar-outline" item-start></ion-icon>
                <ion-label>Дата:</ion-label>
                <ion-datetime displayFormat=" DD MMM YYYY"
                              placeholder="Specify date"
                              [(ngModel)]="event.dateString">

                </ion-datetime>
            </ion-item>
          <ion-item>
            <ion-icon name="ios-notifications-outline" item-start></ion-icon>
                <ion-label>Напомнить:</ion-label>
                <ion-datetime displayFormat=" DD MMM YYYY  HH:mm"
                              pickerFormat=" DD MMM YYYY HH:mm"
                              placeholder="Specify date"
                              min="2018-02-25"
                              max="2199-12-31"
                              [(ngModel)]="event.notifyDateString">

                </ion-datetime>
            </ion-item>
        </ion-list>
    </ion-card>

  <ion-card *ngIf="!event.magicEvent"
            style="margin-top: 10px"
            (click)="calculateHolidays()">
    <img class="img-wand" src = "assets/imgs/wand.jpg">
    <ion-card-content>
      <h2 style="color:grey; margin: auto;">
        Discover new holidays
      </h2>
    </ion-card-content>
  </ion-card>

    <ion-card *ngIf="event.magicEvent"
              style="margin-top: 10px">
      <ion-item>
        <ion-icon
          (click)="event.magicEvent = false"
          name="ios-close"
          item-end
          style="font-size: 38px; position: relative; top:-5px; color: grey">
        </ion-icon>
      </ion-item>
        <ion-card-content>
            <div class="event-card-flex-row">
                <span>Прошедшее кол-во дней:</span>
                <span class="days-amount">1000</span>
            </div>
            <div class="event-card-flex-row" style="margin-bottom: 5px">
                <span>Ближайший праздники:</span>
            </div>
            <div class="nearest-holiday-flex-row"  *ngFor="let holiday of nearestHolidays">
                <span>{{holiday.description}}</span>
                <span style="margin-left: 10px">{{ holiday.dateString}} </span>
            </div>
        </ion-card-content>
    </ion-card>
<img style="position: absolute; bottom:50px; opacity:0.7;" src="/assets/imgs/background/prince-planet.jpg">
</ion-content>
