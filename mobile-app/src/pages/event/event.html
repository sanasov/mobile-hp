<ion-content>

    <ion-segment [(ngModel)]="eventSegment" color="holiday-main" class="events-segment">
        <ion-segment-button value="ALL">
            {{"ALL" | translate}}
        </ion-segment-button>
        <ion-segment-button value="PAST">
            {{"PAST" | translate}}
        </ion-segment-button>
        <ion-segment-button value="FUTURE">
            {{"FUTURE" | translate}}
        </ion-segment-button>
    </ion-segment>


    <ion-list class="event-ion-list">
        <ion-item-sliding *ngFor="let event of  filteredEvents()">
            <ion-item (click)="openEventCard(event)">
                <h2>{{event.title}}</h2>
                <p item-end>{{event.date | date :'dd MMM yyyy' : '' : locale}}</p>
            </ion-item>

            <ion-item-options>
                <button (click)="remove(event)" style="width: 60px" ion-button color="danger" icon-start>
                    <ion-icon style="color: white; margin-top: 5px;" name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <button class=add-btn (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
    </button>


    <div class="first-step-info">
        <show-fade [turnOn]="!events || events.length === 0" style="width:100%">
            <span style="width:90%">{{"ADD_GREAT_EVENTS_TO_FIND_YOUR_NEW_HOLIDAYS"| translate}}</span>
        </show-fade>
    </div>
</ion-content>
