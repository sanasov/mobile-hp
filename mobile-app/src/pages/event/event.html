<ion-content>

  <ion-segment [(ngModel)]="eventSegment" color="holiday-main" class="events-segment">
  <ion-segment-button value="ALL">
    All
  </ion-segment-button>
  <ion-segment-button value="PAST">
    Past
  </ion-segment-button>
  <ion-segment-button value="FUTURE">
    Future
  </ion-segment-button>
</ion-segment>


    <ion-list style="max-height: calc(100% - 150px); overflow-y: auto;">
        <ion-item-sliding *ngFor="let event of events">
            <ion-item (click)="openEventCard(event)">
                <h2>{{event.title}}</h2>
                <p item-end>{{event.date | date :'dd MMM yyyy' : '' : locale}}</p>
            </ion-item>

            <ion-item-options>
                <button (click)="remove(event)" style="width: 60px" ion-button color="danger" icon-start>
                    <ion-icon style="color: white" name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <button class=add-btn (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
    </button>


    <div class="first-step-info">
        <show-fade [turnOn]="!events || events.length === 0" style="width:100%">
            <span style="width:90%">Add great events to find your new holidays...</span>
        </show-fade>
    </div>
</ion-content>
