<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title id="event-title">{{'EVENTS' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let event of events"
              (swipe)="preRemoveSwipe($event, event)"
              style="display: inline-flex; position: relative"
              [class.close-mode]=event.preClose>
        <hr [hidden]="!event.preClose" class="close-line"/>
        <ion-item>
            <span (click)="openModal(event)">{{event.title}}</span>
        </ion-item>
        <ion-item class="ion-item-date-time">
            <ion-datetime displayFormat="MMM DD YYYY"
                          placeholder="Select date"
                          [(ngModel)]="event.date"
                          (ngModelChange)="save()"
            ></ion-datetime>
        </ion-item>
        <span class="remove-btn" [class.visibility-hidden]=!event.preClose (click)="remove(event)"><ion-icon
                name="close"></ion-icon></span>
    </ion-card>
    <button class=add-btn (click)="addEvent(event)">
        <ion-icon name="add"></ion-icon>
    </button>

    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="img/thumbnail-totoro.png">
            </ion-thumbnail>
            <h2>My Neighbor Totoro</h2>
            <p>Hayao Miyazaki â€¢ 1988</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>

  <show-fade [turnOn] = "!events || events.length === 0"  class="first-step-info">
        <span style="width:90%">Add great events to find your new holidays...</span>
  </show-fade>
</ion-content>
