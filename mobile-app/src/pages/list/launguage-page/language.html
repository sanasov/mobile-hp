<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'LANGUAGES' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list radio-group *ngIf="deviceLanguage" [(ngModel)]="deviceLanguage" (ionChange)="onLanguageChange()">
        <ion-item>
            <ion-label>English</ion-label>
            <ion-radio [value]="language.EN"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Español, Castellano</ion-label>
            <ion-radio [value]="language.ES"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Português</ion-label>
            <ion-radio [value]="language.PT"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Français</ion-label>
            <ion-radio [value]="language.FR"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Русский</ion-label>
            <ion-radio [value]="language.RU"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>العربية</ion-label>
            <ion-radio [value]="language.AR"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Deutsch</ion-label>
            <ion-radio [value]="language.DE"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>日本語</ion-label>
            <ion-radio [value]="language.JA"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
