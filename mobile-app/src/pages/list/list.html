<ion-header>
    <ion-navbar>
        <ion-title>{{'SETTINGS' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <button ion-item icon-start (click)="openLanguagePage($event)">
            <ion-icon name='globe' item-start></ion-icon>
            {{'LANGUAGE' | translate}}
            <ion-note item-end>
                {{currentLanguage}}
            </ion-note>
        </button>
    </ion-list>

    <ion-list class="margin-top-40px" no-border>
        <ion-list-header>
            {{'NOTIFICATIONS' | translate | uppercase}}
            <ion-icon name="notifications" item-start></ion-icon>
        </ion-list-header>

        <ion-item>
            <ion-label>
                {{'WORLD_HOLIDAYS' | translate }}
            </ion-label>
            <ion-toggle [(ngModel)]="notification.worldHoliday" (ionChange)="saveNotificationSettings()"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>
                {{'EVENT_HOLIDAYS' | translate}}
            </ion-label>
            <ion-toggle [(ngModel)]="notification.eventHoliday" (ionChange)="saveNotificationSettings()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
