<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'SETTINGS' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item (click)="openLanguagePage($event)">
            <ion-icon name='globe' item-start></ion-icon>
            {{'LANGUAGES' | translate}}

                {{currentLanguage}}
            </ion-note>
        </ion-item>
    </ion-list>

    <ion-list class="margin-top-40px" no-border>
        <ion-list-header>
            {{'NOTIFICATIONS' | translate | uppercase}}
        </ion-list-header>
        <ion-item>
            <ion-toggle checked="true"></ion-toggle>
            <ion-label>
                Quidditch Practice
            </ion-label>
            <ion-icon name='brush' item-start></ion-icon>
        </ion-item>
