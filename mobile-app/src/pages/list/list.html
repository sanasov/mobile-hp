<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'SETTINGS' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item (click)="openLanguagePage($event)">
            <ion-icon name='globe' item-start></ion-icon>
            {{'LANGUAGES' | translate}}
            <ion-note item-end>
                {{currentLanguage}}
            </ion-note>
        </ion-item>
    </ion-list>


</ion-content>
