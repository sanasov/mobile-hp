<ion-header>
    <ion-navbar>
        <ion-title>{{'LANGUAGE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list radio-group *ngIf="deviceLanguage" [(ngModel)]="deviceLanguage" (ionChange)="onLanguageChange()">
        <ion-item>
            <ion-label>English</ion-label>
            <ion-radio [value]="language.EN.locale"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Español, Castellano</ion-label>
            <ion-radio [value]="language.ES.locale"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Português</ion-label>
            <ion-radio [value]="language.PT.locale"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Français</ion-label>
            <ion-radio [value]="language.FR.locale"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Русский</ion-label>
            <ion-radio [value]="language.RU.locale"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Deutsch</ion-label>
            <ion-radio [value]="language.DE.locale"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>日本語</ion-label>
            <ion-radio [value]="language.JA.locale"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
