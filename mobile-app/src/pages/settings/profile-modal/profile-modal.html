<ion-header>
    <ion-toolbar>
        <ion-title>
            {{'PROFILE' | translate}}
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <ion-icon
                        name="checkmark-circle"
                        class="main-blue"
                        style="font-size: 30px; ">
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list inset  style="position: relative; z-index: 50;">

        <ion-item>
            <ion-label>First name:</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last name:</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><img style="width: 130px; height: 30px; margin-bottom: 10px"
                            src="assets/imgs/birthday.jpg">
            </ion-label>
            <ion-datetime
                    item-end
                    displayFormat="DD MMMM YYYY"
                    placeholder="Select date"
                    [(ngModel)]="user.birthString">
            </ion-datetime>
        </ion-item>

    </ion-list>
  <div class="strawberry-background"></div>
</ion-content>
